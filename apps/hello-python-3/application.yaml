apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-python-3
  namespace: argocd
  labels:
    managed-by: backstage
    owner: group:default
  annotations:
    backstage.io/source-location: "url:https://github.com/backstage-learning-durelli/hello-python-3"
spec:
  project: default
  source:
    repoURL: https://github.com/backstage-learning-durelli/hello-python-3.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-python-3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
